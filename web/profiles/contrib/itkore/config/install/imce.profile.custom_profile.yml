status: true
dependencies: {  }
id: custom_profile
label: 'Custom profile'
description: 'Configuration for site members'
conf:
  extensions: 'jpg png gif pdf doc docx txt zip xls xlsx'
  maxsize: !!float 16
  quota: !!float 50
  maxwidth: 2000
  maxheight: 2000
  replace: 0
  folders:
    -
      path: images
      permissions:
        browse_files: true
        browse_subfolders: true
        create_subfolders: true
        upload_files: true
        delete_files: true
        delete_subfolders: true
    -
      path: uploads
      permissions:
        browse_files: true
        browse_subfolders: true
        create_subfolders: true
        upload_files: true
        delete_files: true
        delete_subfolders: true
